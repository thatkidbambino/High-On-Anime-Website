      </div>
    </nav>
  </header>

  <main class="contact-container">
    <section class="contact-section">
      <h1>Contact Us</h1>
      <form class="contact-form" action="contact.php" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="button-wrapper">
          <button type="submit" class="btn-send">Send</button>
        </div>
      </form>
    </section>
    <aside class="social-section">
      <h2>Follow Us:</h2>
      <div class="social-links">
        <a href="https://www.youtube.com/@HighOnAnimeYT" target="_blank" class="social-icon">
          <img src="youtube1.png" alt="YouTube Logo" class="social-logo zoom-effect">
        </a>
        <a href="https://instagram.com/highonanimeyt" target="_blank" class="social-icon">
          <img src="instagram1.png" alt="instagram Logo" class="social-logo zoom-effect">
        </a>
        <a href="https://tiktok.com/@highonanimeyt" target="_blank" class="social-icon">
          <img src="tiktok1.png" alt="Tik Tok Logo" class="social-logo zoom-effect">
        </a>
      </div>
    </aside>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('.contact-form');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message-status';
      form.appendChild(messageDiv);

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new FormData(form);

        fetch('contact.php', {
          method: 'POST',
          body: formData
        })
          .then(response => response.text())
          .then(text => {
            messageDiv.textContent = 'Message Sent!';
            messageDiv.style.display = 'block';

            form.reset();

            setTimeout(() => {
              messageDiv.style.display = 'none';
            }, 5000);
          })
          .catch(error => {
            console.error('Error:', error);
            messageDiv.textContent = 'An error occurred. Please try again.';
            messageDiv.style.display = 'block';
          });
      });
    });
  </script>
